<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculadora de Finanças</h1>
    </header>
    <section>
        <input id="value-input" class="input border" type="number" placeholder="Valor">
        <input id="date-input" class="input border" type="date">
        <input class="button border" type="button" value="Adicionar" onclick="addFinance()">
        <select id="show-total" class="border" size="6" disabled>
        </select>
        <div id="box-total" class="border">
            <span>R$ 0,00</span>
        </div>
    </section>
    <footer>
        <p>peruchi</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
